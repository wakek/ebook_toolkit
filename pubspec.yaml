name: ebook_toolkit
description: Dart ebook toolkit to parse epub files and more. Epubx package fork.
version: 0.0.1+2

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  archive: ^3.1.6

  collection: ^1.15.0

  image: ^4.1.3

  path: ^1.8.1

  plugin_platform_interface: ^2.1.8

  quiver: ^3.0.1+1

  xml: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  test: ^1.16.7

  pedantic: ^1.11.0

flutter:
  plugin:
    platforms:
      android:
        package: com.wakek.ebook_toolkit
        pluginClass: EbookToolkitPlugin